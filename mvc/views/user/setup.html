<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/emergente-style.css">
  <link rel="stylesheet" href="/static/css/form_register.css">
  <link rel="stylesheet" href="/static/css/upload_image.css">
  <title>Document</title>
</head>

<body class="bg-dark">
  <header class="mb-auto">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://via.placeholder.com/800x300.png" width="50px">IoThing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
          aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <div class="form-align">
    <form class="form-signin" method="POST">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Configuración</h1>
        <!--Profile picture-->
        <div class="picture-container">
          <div class="profile-pic-div">
            <img src="/static/images/image.jpg" id="photo">
            <input type="file" id="file">
            <label for="file" id="uploadBtn">Choose Photo</label>
          </div>
        </div>

      </div>

      <div class="mb-4">
        <label for="exampleInputID" class="form-label font-weight-bold">ID</label>
        <input type="text" name="ID" id="ID" class="form-control text-light bg-dark-x border-0"
          value="$user.val().get('localId')" readonly>
      </div>

      <div class="mb-4">
        <label for="exampleInputName" class="form-label font-weight-bold">Nombre</label>
        <input type="text" name="name" id="name" class="form-control text-light bg-dark-x border-0"
          id="exampleInputEmail1" value="$user.val().get('name')" aria-describedby="nameHelp">
      </div>

      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
        <input type="email" name="email" id="email" class="form-control text-light bg-dark-x border-0"
          id="exampleInputEmail1" value="$user.val().get('email')" aria-describedby="emailHelp">
      </div>

      <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>
    <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
      <label class="d-inline-block mb-0">¿Quieres suspender tu cuenta? </label>
      <button href="#" class="btn btn-danger boxed-action" id="delete-account">Suspender Cuenta</button>

      <!--Ventana emergente-->
      <dialog id="confirm-delete" class="site-dialog">
        <header class="dialog-header">
          <h1>Por favor, Confirme</h1>
        </header>
        <div class="dialog-content">
          <p>Estás a punto de suspender tu cuenta. Esta acción es irreversible. Si desea reactivar su cuenta sera
            necesario
            que se contacte con soporte. ¿Estás seguro de que quieres continuar? Por favor, introduzca su contraseña.
          </p>
          <input type="password" name="password" id="password" class="valid-password">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-danger" id="delete">Suspender</button>
          <button class="btn btn-cancel" id="cancel">Cancelar</button>

        </div>
      </dialog>
    </div>
  </div>


  <script src="/static/js/upload_image.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="/static/js/emergente.js"></script>

</body>

</html>
